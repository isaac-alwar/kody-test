<ion-item *ngIf="item |async" [routerLink]="'/item/' + item.title" [detail]="false">
  <ion-label class="ion-text-wrap">
    <h2>
      {{ item.title }}
      <span>
        <ion-note>{{ item.description }}</ion-note>
        <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
      </span>
    </h2>
  </ion-label>
</ion-item>
